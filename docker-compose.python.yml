version: '2.4'

services:
  authserver:
    build:
      context: ./service-python/authserver
    command: /usr/local/bin/gunicorn authServer.wsgi:application -w 2 -b :80
    cpus: 0.3
    mem_limit: 712m
    restart: always
    networks:
      - authserver
    env_file: 
      - .env-python

  monthlyreport:
    build:
      context: ./service-python/monthlyreport
    command: /usr/local/bin/gunicorn wsgi:app -w 2 -b :80
    cpus: 0.2
    mem_limit: 400m
    restart: always
    networks:
      - monthlyreport
    env_file: 
      - .env-python

  exportexcel:
    build:
      context: ./service-python/exportExcel
    command: /usr/local/bin/gunicorn wsgi:app -w 2 --timeout 200 -b :80
    cpus: 0.2
    mem_limit: 400m
    restart: always
    networks:
      - exportexcel
    env_file: 
      - .env-python

  dashboarduser:
    build:
      context: ./service-python/dashboardUser
    command: /usr/local/bin/gunicorn wsgi:app -w 2 --timeout 200 -b :80
    cpus: 0.2
    mem_limit: 400m
    restart: always
    networks:
      - dashboarduser
    env_file: 
      - .env-python

networks:
  authserver:
    external:
      name: gateway

  monthlyreport:
    external:
      name: gateway

  exportexcel:
    external:
      name: gateway

  dashboarduser:
    external:
      name: gateway
