policies:
  - cors
  - basic-auth
  - expression
  - key-auth
  - log
  - oauth2
  - proxy
  - rate-limit
  - jwt

pipelines:
  authentication:
    apiEndpoints:
      - authentication
    policies:
      - cors:
          - action:
              allowedHeaders: '*'
      - proxy:
          - action:
              serviceEndpoint: authentication
              changeOrigin: true

